        <div class="collapse navbar-collapse" id="content">
            <ul class="navbar-nav mr-auto nav-pills nav-fill">

    <!-- NAV BAR ABOVE -- BUTTONS BELOW  -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center display-2">Tasks</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                        data-target="#createMethod">
                        Create
                    </button>
            </div>
        </div>
    </div>

    <!-- BUTTONS ABOVE -- MODALS BELOW -->
    <!-- CREATE MODAL -->
    <div class="modal fade " id="createMethod" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create your task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="text" id="name" placeholder="Name" />
                        </div>
                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="number" name="price" id="price"
                                placeholder="Cost">
                        </div>
                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="number" name="type" id="workers" placeholder="Workers">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Description</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="">Create your flower</button>
                </div>
            </div>
        </div>
    </div>
